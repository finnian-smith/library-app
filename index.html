<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts Icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Library App</title>
  </head>
  <body>
    <div class="general-container">
      <div class="header-section">
        <h1 class="header-title">Library</h1>
        <hr />
      </div>

      <div class="button-section">
        <div class="buttons">
          <button class="add-book-button">
            <span class="material-symbols-rounded">add</span>Add Book
          </button>
          <button class="add-demo-books-button">
            <span class="material-symbols-rounded">book</span>Add Demo Books
          </button>
        </div>
      </div>

      <div class="main-section">
        <h2 class="main-title">Your Books</h2>
        <div class="book-cards"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
