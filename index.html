<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts Icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Library App</title>
  </head>
  <body>
    <div class="general-container">
      <dialog class="book-dialog">
        <form class="book-form" action="">
          <legend class="form-title">Add a new book</legend>
          <div class="form-row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="form-row">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
          <div class="form-row">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" />
          </div>
          <div class="form-row">
            <input type="checkbox" id="read" name="read" value="read" />
            <label for="read">I have read this book</label>
          </div>
          <div class="form-row">
            <button class="confirm-add-button" type="submit" value="default">
              Confirm
            </button>
            <button
              class="cancel-add-button"
              value="cancel"
              formmethod="dialog"
            >
              Cancel
            </button>
          </div>
        </form>
      </dialog>

      <div class="backdrop"></div>

      <div class="header-section">
        <h1 class="header-title">Library</h1>
        <hr />
      </div>
      <output></output>

      <div class="button-section">
        <div class="add-buttons">
          <button class="add-book-button">
            <span class="material-symbols-rounded add-icon">add</span>Add Book
          </button>
          <button class="add-demo-books-button">
            <span class="material-symbols-rounded book-icon">book</span>Add Demo
            Books
          </button>
        </div>
      </div>

      <div class="main-section">
        <h2 class="main-title">Your Books</h2>
        <div class="book-cards"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
